<!doctype html>
<html lang="en">    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cartoonimator App</title>

        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet" href="styles/main.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">

        <script defer type="text/javascript" src="libs/aruco.js"></script>
        <script defer type="text/javascript" src="libs/cv.js"></script>        
        
        <!-- <script type="module" src="./modules/Camera.js"></script> -->
        <script defer type="module" src="app2.js"></script>
        <script async src="https://docs.opencv.org/4.5.5/opencv.js" type="text/javascript" onload="onOpenCVReady()"></script>
        <script>
            function onOpenCVReady() {
                console.log("OpenCV Ready.");
            }
        </script>
    </head>
    <body>
        <div id="title">
            <!-- <span>Cartoonimator</span> -->
            <img id="logo" src="images/logo.png">
        </div>

        <div id="camera">
            <video id="video" autoplay="true" playsinline="true" style="display: none;"></video>
            <canvas id="canvas"></canvas>
            <!-- <label for="timestamp">Time (in seconds): </label> -->
            <img id="markerCheck" src="images/check_green.png" width="40" height="40" style="display: none;">
            <h3 id="debug"></h3>
            <img class="floorButtons" id="clickBtn" src="images/camera-purple.png" alt="Capture button">
            <img class="floorButtons" id="backBtnCamera" src="images/back-purple.png" alt="Back button">
        </div>
        
        <div id="main">
            <button type="button" class="add-scene">ADD SCENE</button>
                  
            <div class="enable-time">
                <label for="time-check">Enable Timestamps</label> 
                <input type="checkbox" id="time-check">
            </div>
            <!-- <img id="addBtn" src="images/add-step.png" alt="Add step"> -->
            <img class="floorButtons" id="playBtn" src="images/play-purple.png" alt="Play button">
            <!-- <img id="addSceneBtn" src="images/add-scene.png" alt="Add scene"> -->
        </div>

        <div id="play">
            <canvas id="playback"></canvas>
            
            <img class="floorButtons" id="backBtnPlay" src="images/back-purple.png" alt="Back button">
            <img class="floorButtons" id="downloadBtn" src="images/download-purple.png" alt="Download button">
            <a id="downloadJSON" style="display: none;"></a>
        </div>
    </body>
</html>
