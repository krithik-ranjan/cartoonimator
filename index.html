<!doctype html>
<html lang="en">    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cartoonimator App</title>

        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
        <script defer type="text/javascript" src="libs/aruco.js"></script>
        <script defer type="text/javascript" src="libs/cv.js"></script>

        <script defer type="text/javascript" src="cartoonimator.js"></script>        
        <script defer type="text/javascript" src="app.js"></script>
        <script async src="https://docs.opencv.org/4.5.5/opencv.js" type="text/javascript" onload="onOpenCVReady()"></script>
    </head>
    <body>
        <div id="title">
            <h2>Cartoonimator v1.1</h2>
        </div>

        <div id="camera">
            <video id="video" autoplay="true" style="display: none;"></video>
        <!-- <canvas id="canvas" style="width: 480px; height: 360px;" width="480" height="360"></canvas> -->
            <canvas id="canvas"></canvas>
            <h3 id="debug"></h3>
            <img id="click" src="images/camera-white.png" alt="Capture button">
            <!-- <button id="click"><img src="images/camera.png" alt="Capture button"></button> -->
        </div>
        
        <div id="main">
            <div class="frame" id="scene">
                <div class="frame-info">
                    <h2>Scene</h2>
                    <img class="capture" src="images/camera.png" alt="Capture button">
                    <img class="delete" src="images/trash.png" alt="Delete button">    
                </div>
                <div class="frame-img">
                    <canvas class="preview" id="hello" width="128" height="96"></canvas>
                </div>
            </div>
            <hr>
            <div class="frame" id="step1">
                <div class="frame-info">
                    <h2>Step 1</h2>
                    <img class="capture" src="images/camera.png" alt="Capture button">
                    <img class="delete" src="images/trash.png" alt="Delete button">    
                </div>
                <div class="frame-img">
                    <canvas class="preview" width="128" height="96"></canvas>
                </div>
            </div>
            <hr>
            <div class="frame" id="step2">
                <div class="frame-info">
                    <h2>Step 1</h2>
                    <img class="capture" src="images/camera.png" alt="Capture button">
                    <img class="delete" src="images/trash.png" alt="Delete button">    
                </div>
                <div class="frame-img">
                    <canvas class="preview" width="128" height="96"></canvas>
                </div>
            </div>
            <hr>
            <div class="frame" id="step3">
                <div class="frame-info">
                    <h2>Step 1</h2>
                    <img class="capture" src="images/camera.png" alt="Capture button">
                    <img class="delete" src="images/trash.png" alt="Delete button">    
                </div>
                <div class="frame-img">
                    <canvas class="preview" width="128" height="96"></canvas>
                </div>
            </div>
            <hr>
            <img id="playBtn" src="images/play.png" alt="Play button">
            <!-- <canvas id="debug" width="360" height="270"></canvas> -->
        </div>

        <div id="play">
            <!-- <video id="video" autoplay="true" style="display: none;"></video> -->
        <!-- <canvas id="canvas" style="width: 480px; height: 360px;" width="480" height="360"></canvas> -->
            <canvas id="playback"></canvas>
            <img id="backBtn" src="images/back.png" alt="Back button">
            <!-- <button id="click"><img src="images/camera.png" alt="Capture button"></button> -->
        </div>
    </body>
</html>
